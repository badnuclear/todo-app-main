<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <div>
            <h1>TO DO</h1>
          </div>
          <div class="mode"></div>
        </div>
        <div class="new">
          <div class="row">
            <div class="todo-button"></div>
            <form id="todo-form">
              <input type="text" placeholder="Create a new todo..." required />
            </form>
          </div>
        </div>
        <div class="items-container">
          <div id="todo-listbase">
            <ul id="todo-list"></ul>
          </div>
          <div class="items-footer row">
            <div id="footer-items"></div>
            <div id="footer-all"></div>
            <div id="footer-active"></div>
            <div id="footer-completed"></div>
            <div id="footer-clear-completed"></div>
          </div>
        </div>
        <div class="label">Drag and drop to reorder list</div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/badnuclear">badnuclear</a>.
      </div>
    </footer>
  </body>
  <script src="todo.js"></script>
</html>
